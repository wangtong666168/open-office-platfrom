spring:
  application:
    name: zuul-server
server:
  port: 5555
eureka:
  client:
    service-url:
        defaultZone: http://127.0.0.1:1111/eureka
    register-with-eureka: false  #不将网关注册到eureka
  instance:
    prefer-ip-address: true
zuul:
#  prefix: /pre  前缀
  add-host-header: true  # 此处解决zuul定向导致用户浏览的 host 变成 后端服务的 host 问题
  routes:
    user-center: /user/**

